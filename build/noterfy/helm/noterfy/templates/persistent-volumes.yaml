apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.appname }}-pv-local
  namespace: {{ .Values.appname }}-{{ .Values.env }}
spec:
  storageClassName: manual
  capacity:
    storage: {{ .Values.storage.size }}
  accessModes:
    - ReadWriteMany
  hostPath:
    path: {{ .Values.storage.hostPath }}