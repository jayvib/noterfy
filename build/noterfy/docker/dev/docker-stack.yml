version: "3.8"

services:
  noterfy-engine:
    image: jayvib/noterfy:latest
    ports:
      - "50001:50001"
      - "443:443"
    networks:
      - noterfy-backend
    volumes:
      - type: volume
        source: noterfy-volume
        target: /etc/noterfy/data
    secrets:
      - source: noterfy-secret
        target: config.yaml
    env_file:
      - ./noterfy.env
    deploy:
      replicas: 10
      update_config:
        parallelism: 2
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - 'node.role == worker'

networks:
  noterfy-backend:

volumes:
  noterfy-volume:

secrets:
  noterfy-secret:
    file: ./config.yaml

